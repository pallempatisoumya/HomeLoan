<html>
    <head><title>Loan details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   </head>
    <body>
        <div class="container">
            <h2 style="color: white;">Basic Progress Bar</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:40%;background-color:rgb(109, 238, 152);">
                    <strong>40%</strong>
                </div>
            </div>
        </div>
        <p>Loan Details</p>
        <form name="loan-details"  *ngIf="check">
            <div class="cont">
        <table class="center">
            <tr>
                <td>Max Loan Amount Grantable:</td>
                <td><input type="text" class="noborder" name="loan" ></td>
            </tr>
            <tr>
                <td>Interest Rate:</td>
                <td><input type="text" class="noborder" name="interest"></td>
            </tr>
            <tr>
                <td>Tenure:</td>
                <td><input type="number" class="noborder" name="tenure"></td>
            </tr>
            <tr>
                <td>Loan Amount:</td>
                <td><input type="number" class="noborder" name="lamount"></td>
            </tr>
            <tr>
                <td class="noborder" colspan="2">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button  name="lsubmit" class="btn btn-primary btn-lg" routerLink="/personaldetails" (click)="onClick()">Submit</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
        </form>
        <router-outlet></router-outlet>
    </body>
</html>
