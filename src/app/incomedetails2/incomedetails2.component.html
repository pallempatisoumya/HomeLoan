<html>
    <head><title>Income details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   </head>
    <body>
        <div class="container">
            <h2 style="color: white;">Basic Progress Bar</h2>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:20%; background-color:rgb(109, 238, 152);">
                    <strong>20%</strong>
                </div>
            </div>
        </div>
        <p>Income Details</p>
        <form name="incomeDetails2" *ngIf="check">
            <div class="cont">
               
        <table class="center">
            <tr>
                <td>Type of Employment:</td>
                <td><input type="text" class="noborder" name="emp" id="Temp" placeholder="salaried/self employed"></td>
            </tr>
            <tr>
                <td>Retirement age:</td>
                <td><input type="text" class="noborder" name="age" id="age"></td>
            </tr>
            <tr>
                <td>Organization Type:</td>
                <td><input type="text" class="noborder" name="org" id="Org"></td>
            </tr>
            <tr>
                <td>Employer Name:</td>
                <td><input type="text" class="noborder" name="ename" id="Ename"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button name="psubmit" class="btn btn-primary btn-lg" routerLink="/loandetails" (click)="onClick()">Submit</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
        </form>
        <router-outlet></router-outlet>
    </body>
</html>
